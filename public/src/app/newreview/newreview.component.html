<div class="container">
    <h4>Write a review for {{name}}</h4>
    <form (submit)="onSubmit()">
        <p>{{newReview| json}}</p>
        <div *ngIf="!customer.valid && customer.errors.required" class="text-danger">* customer is required</div>
        <div *ngIf="!customer.valid && customer.errors.minlength" class="text-danger">* customer should be at least 3
            characters
        </div>
        <div class="form-group">
            <label for="customer">customer</label>
            <input type="text" class="form-control" id="customer" name="customer" [(ngModel)]="newReview.customer"
                required minlength="3" #customer='ngModel'>
        </div>

        <div *ngIf="!star.valid && star.errors.required" class="text-danger">* star is required</div>
        <div class="form-group">
            <label for="stars">Select stars</label>
            <select class="form-control" id="stars" [(ngModel)]="newReview.star" name="stars" required #star='ngModel'>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div *ngIf="!description.valid && description.errors.required" class="text-danger">* description is required</div>
        <div *ngIf="!description.valid && description.errors.minlength" class="text-danger">* description should be at least 3
            characters
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <textarea type="text" class="form-control" id="description" name="description" [(ngModel)]="newReview.description"
                required minlength="3" #description='ngModel'></textarea>
        </div>

        <div *ngIf="errors.length > 0">
            <ul *ngFor="let error of errors">
                <li>{{error}}</li>
            </ul>
        </div>
        <p class="text-center">
            <button class="btn btn-outline-info" type="submit">Submit</button>
            <button class="btn btn-outline-info" [routerLink]="['/restaurant', id]">Cancel</button>
        </p>
    </form>
</div>
