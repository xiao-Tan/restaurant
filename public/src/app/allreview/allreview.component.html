<div class="container">
    <h4>Review for {{name}}</h4>
    <p><button [routerLink]="['/restaurant', id, 'review']" class="btn btn-outline-info">New Review</button>
        <button [routerLink]="['/restaurant']" class="btn btn-outline-info">Home</button></p>    
    <br>
    <table class="table table-striped table-active">
        <thead>
            <tr>
                <th scope="col">Customer</th>
                <th scope="col">Stars</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of reviews">
                <th scope="row">{{a['customer']}}</th>
                <td>{{a['star']}}</td>
                <td>{{a['description']}}</td>
            </tr>
        </tbody>
    </table>
</div>
